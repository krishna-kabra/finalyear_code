{% extends "layout.html" %}
{% block body %}

<section class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
        <div class="lg:w-1/2 md:w-1/2 bg-gray-800 bg-opacity-50 rounded-xl p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
            <form action="/otp_auth" method="post">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="flashes">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            <div class="relative mb-4">
                <label for="email" class="leading-7 text-sm text-gray-400">Email Id </label>
                <input type="email" id="email" name="email"
                    class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-green-900 rounded border border-gray-600 focus:border-green-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" value="{{ email }}"/>
            </div>
            <div class="relative mb-4">
                <label for="text" class="leading-7 text-sm text-gray-400">Enter a OTP</label>
                <input type="text" id="text" name="otp"
                    class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-green-900 rounded border border-gray-600 focus:border-green-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
            </div>
            <button
                type="submit" class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">
                Login
            </button>
        </div>
    </form>
    </div>
</section>

{% endblock %}
