{% extends "layout.html" %}
{% block body %}

<header class="text-gray-400 bg-gray-900 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 hover:text-white" href="/dashboard">Dashboard</a>
      <a class="mr-5 hover:text-white" href="/addcustomer">Add Customer</a>
      <a class="mr-5 hover:text-white" href="/product">Product</a>
      <a class="mr-5 hover:text-white" href="/bitwork">BitWork</a>
      <a class="mr-5 hover:text-white" href="/dailyreport">Daily Reports</a>
    </nav>
  </div>
</header>



<section class="text-gray-400 bg-gray-900 body-font relative">
  <div class="lg:w-1/2 md:w-2/3 mx-auto">
    <div class="flex flex-wrap -m-2">
      <form action="/uploader" method="post" enctype="multipart/form-data">
        <div class="p-2 w-5/2">
          <div class="relative">
            <label for="name" class="leading-7 text-sm text-gray-400">Upload File</label>
            <input type="file" id="name" name="file" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            <button type="submit" class="btn btn-primary">submit</button>
          </div>
        </div> 
      </form>
    </div>
  </div>
    <div class="px-5 py-10 mx-auto">
      <div class="flex flex-col text-center w-full mb-6">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Add Customer Details</h1>
      </div>
      
      
      <div class="lg:w-1/2 md:w-2/3 mx-auto">
        <div class="flex flex-wrap -m-2">
          <form action="/product" method="post">
          <div class="p-2 w-5/2">
            <div class="relative">
              <label for="name" class="leading-7 text-sm text-gray-400">Name</label>
              <input type="text" id="name" name="name" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
            <div class="relative">
              <label for="img_name" class="leading-7 text-sm text-gray-400">Image Name</label>
              <input type="text" id="img_name" name="img_name" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-full">
            <br>
            <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Add Product</button>
          </div>
        </form>
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
              <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                  <tr>
                      <th scope="col" class="px-6 py-3">
                          SNO
                      </th>
                      <th scope="col" class="px-6 py-3">
                          Product name
                      </th>
                      <th scope="col" class="px-6 py-3">
                          Image name
                      </th>
                      <th scope="col" class="px-6 py-3">
                          Delete
                      </th>
                  </tr>
              </thead>
              <tbody>
                {% for data in data%}
                  <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-black">
                          {{data.sno}}
                      </th>
                      <td class="px-6 py-4">
                          {{data.name}}
                      </td>
                      <td class="px-6 py-4">
                          {{data.img}}
                      </td>
                      <td class="px-6 py-4">
                        <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"><a href="/delete/{{ data.sno }}">Delete</a></button>
                      </td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>

    


  </section>



{% endblock %}
